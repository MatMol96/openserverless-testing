version: '3'

vars:
  OS: '{{OS}}'
  ARCH: '{{ARCH}}'

tasks:
  devcluster:
    silent: true
    preconditions:
      - sh: docker info 
        msg: "You need docker installed and running for the devcluster deployment!"
    cmds:
    - |
      if {{.__status}}
      then ops stress setup docker status
      elif {{.__uninstall}}
      then ops stress setup docker delete
      else
          ops stress setup docker create
          config STATUS_LAST=devcluster
          ops config standalone --javaopts=2 --poolmemory=6 --activation_max_payload=1048576       
          ops stress setup kubernetes create
          ops setup nuvolaris login
          ops util notify "{{.TASK}}"
      fi

  cluster:
    silent: true
    cmds:
    - |
      if {{.__status}}
      then  ops setup kubernetes status CONTEXT="{{._context_}}"
      elif  {{.__uninstall}}
      then  ops setup kubernetes delete CONTEXT="{{._context_}}"
      else
            ops setup kubernetes create CONTEXT="{{._context_}}"
            ops setup nuvolaris login
            config STATUS_LAST=cluster 
            if test -n "{{._context_}}" 
            then config STATUS_CONTEXT="{{._context_}}"
            fi
            ops util notify "{{.TASK}}"
      fi

  server:
    silent: true
    cmds:
    - |
      if {{.__status}}
      then ops cloud k3s status SERVER="{{._server_}}" USERNAME="{{._user_}}"
      elif {{.__uninstall}}
      then ops cloud k3s delete SERVER="{{._server_}}" USERNAME="{{._user_}}"
      else
          ops cloud k3s create SERVER="{{._server_}}" USERNAME="{{._user_}}"
          ops setup kubernetes create
          ops setup nuvolaris login
          config STATUS_LAST=server STATUS_SERVER="{{._server_}}"
          if test -n "{{._user_}}"
          then config STATUS_USERNAME="{{._user_}}"
          fi   
          ops util notify "{{.TASK}}"
      fi

  status:
    silent: true
    cmds: 
      - |
        case "$STATUS_LAST" in 
        (devcluster)  ops setup devcluster --status ;;
        (cluster)     ops setup cluster "$STATUS_CONTEXT" --status ;;
        (server)      ops setup server "$STATUS_SERVER" "$STATUS_USERNAME" --status ;; 
        (*) echo nothing installed yet...
        esac

  uninstall:
    silent: true
    cmds: 
      - |
        case "$STATUS_LAST" in 
        (devcluster) 
                    ops setup devcluster --uninstall
                    config -r STATUS_LAST
        ;;
        (cluster)   
                    if test -n "$STATUS_CONTEXT" 
                    then 
                        ops setup cluster "$STATUS_CONTEXT" --uninstall
                        config -r STATUS_CONTEXT
                    else
                        ops setup cluster --uninstall
                    fi
                    config -r STATUS_LAST
        ;;
        (server)    
                    if test -z "$STATUS_USERNAME"
                    then 
                          ops setup server "$STATUS_SERVER" --uninstall
                    else
                          ops setup server "$STATUS_SERVER" "$STATUS_USERNAME" --uninstall
                          config -r STATUS_USERNAME
                    fi
                    config -r STATUS_LAST STATUS_SERVER 
        ;; 
        (*) echo nothing installed yet
        esac
  
