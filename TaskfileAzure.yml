version: '3'

tasks:

  cluster:config:
    - >
      ops config aks
      --name=$AKS_CLUSTER_NAME
      --count=4
      --region=uksouth
      --vm=Standard_D3
      --disk=100
      --key=~/.ssh/id_rsa.pub

  cluster:create:
    - task: cluster:config
    - ops cloud aks create

  cluster:delete:
    - task: cluster:config
    - ops cloud aks delete

